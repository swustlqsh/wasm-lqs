<body>
  <h1>Compile C++ to WebAssembly</h1>
  <p>The test result can be found in console, also you can interactive computer methods to test it.</p>
  <p id='result'>getRandom result: 0</p>
  <script>
   let squareFun
   loadWebAssembly('functions.wasm')
      .then(instance => {
        console.log(instance)

        document.querySelector('#result').innerHTML = 'getRandom result: ' + square()
      })
   
   
  </script>
